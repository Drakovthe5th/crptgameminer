services:
  - type: web
    name: cryptogame-web
    env: python
    buildCommand: |
      pip install -r constraints.txt
      pip install -r requirements.txt

  - type: worker
    name: cryptogame-bot
    env: python
    buildCommand: |
      pip install -r constraints.txt
      pip install -r requirements.txt

jobs:
  - type: cron
    name: process-withdrawals
    schedule: "*/30 * * * *"
    runCommand: python scripts/process_withdrawals.py